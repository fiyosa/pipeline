name: express-test

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run build
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: yarn --frozen-lockfile
      
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run test
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: yarn test

